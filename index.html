<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vist card</title>

    <!-- <link rel="stylesheet" href="./CSS/style.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="./CSS/style.css"> -->
    <link rel="stylesheet" href="./CSS/style.min.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./vist-images/photo_2024-03-14_15-25-31.jpg"
        alt="user-imag"
        class="card__userpic"
        width="88"
        height="88"
      />
      <div class="card__description">
        <h1 class="card__name">Mavlonbek Haqijonov</h1>
        <p class="card__location">Uzbekistan, Fergana</p>
      </div>
      <p class="card__job">"Front-end developer and avid reader."</p>
      <ul class="card__social">
        <li class="card__social-item">
          <a
            class="card__social-item__link"
            href="https://github.com/MavlonbekKhakijanov"
          >
            <i class="fa-brands fa-github"></i> GitHub
          </a>
        </li>
        <li class="card__social-item">
          <a class="card__social-item__link" href="https://t.me/mavlon_xx">
            <i class="fa-brands fa-telegram"></i> Telegram
          </a>
        </li>
        <li class="card__social-item">
          <a class="card__social-item__link" href="#">
            <i class="fa-brands fa-linkedin"></i> Linkedin
          </a>
        </li>
        <li class="card__social-item">
          <a class="card__social-item__link" href="#">
            <i class="fa-brands fa-twitter"></i> Twitter
          </a>
        </li>
        <li class="card__social-item">
          <a class="card__social-item__link" href="#">
            <i class="fa-brands fa-instagram"></i> Instagram
          </a>
        </li>
      </ul>
      <button class="card__phone-number">+998990094221</button>
    </div>
  </body>
</html>
